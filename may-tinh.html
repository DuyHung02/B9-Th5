<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<table>
    <div class="thang">
    <tr>
        <td colspan="4"><input type="text" id="text"></td>
    </tr>
    <tr>
        <td><button onclick="valuen(this.value)" value="1">1</button></td>
        <td><button onclick="valuen(this.value)" value="2">2</button></td>
        <td><button onclick="valuen(this.value)" value="3">3</button></td>
        <td><button onclick="valuen(this.value)" value="+">+</button></td>
    </tr>
    <tr>
        <td><button onclick="valuen(this.value)" value="4">4</button></td>
        <td><button onclick="valuen(this.value)" value="5">5</button></td>
        <td><button onclick="valuen(this.value)" value="6">6</button></td>
        <td><button onclick="valuen(this.value)" value="-">-</button></td>
    </tr>
    <tr>
        <td><button onclick="valuen(this.value)" value="7">7</button></td>
        <td><button onclick="valuen(this.value)" value="8">8</button></td>
        <td><button onclick="valuen(this.value)" value="9">9</button></td>
        <td><button onclick="valuen(this.value)" value="*">*</button></td>
    </tr>
    <tr>
        <td><button onclick="xoa()">C</button></td>
        <td><button onclick="valuen(this.value)" value="0">0</button></td>
        <td><button onclick="ketqua()">=</button></td>
        <td><button onclick="valuen(this.value)" value="/">/</button></td>
    </tr>
    </div>
</table>

<script>
    let text = document.getElementById('text');
    function valuen(value) {
        text.value += value
    }
    function ketqua() {
        let ketqua = eval(text.value);
        text.value = ketqua;
    }
    function xoa() {
        text.value = "";
    }
</script>
</body>
</html>
